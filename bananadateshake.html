<body>
<h1><strong>BANANA DATE SHAKE</strong></h1>
<img src="Bananadateshake.jpg" alt="BananaDateShake" height="350" width="350">

<h3><strong><ul>INGREDIENTS
<p>SERVES 2, MAKES 700 ML</p></Strong></h3>

<li>1½ cups coconut milk</li>
<li>3 bananas</li>
<li>6 dates, seedless</li>
<li>4 ice cubes</li>
<li>½ teaspoon cinnamon powder</li>
</ul>

<p><h4>METHOD</h4></p>

<p>Place coconut milk, bananas, dates, ice and cinnamon into a blender and blend until smooth. Serve.</p>
</body>
